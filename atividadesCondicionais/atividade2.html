<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
</head>
<body>
    <h1>Atividade 2</h1>

    <script>
        let nota = prompt("Digite a sua nota de 0 a 10: ");
        if(nota >= 9) {
            alert("A");
        } else if(nota >= 7) {
            alert("B");
        } else if(nota >= 5) {
            alert("C");
        } else if(nota >= 3) {
            alert("D");
        } else {
            alert("F");
        }

    </script>
</body>
</html>
