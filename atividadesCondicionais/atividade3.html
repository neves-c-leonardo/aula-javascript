<!DOCTYPE html>

</head>
<body>
    <h1>Atividade 3</h1>

    <script>
        let numero = prompt("Digite um número para verificar se é par ou impar");
        if(numero % 2 === 0) {
            alert(numero + " número é par");
        } else {
            alert(numero + " número é impar");
        }

    </script>
</body>
