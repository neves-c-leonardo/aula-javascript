<body>
    <h1>Atividade 4</h1>

    <script>
        let valorCompra = prompt("Qual foi o valor total da sua compra?");

        if(valorCompra > 100) {
            let desconto = valorCompra * 0.10;
            alert("Seu desconto foi de R$ " + desconto);
        } else {
            alert("Sem desconto");
        }

    </script>
