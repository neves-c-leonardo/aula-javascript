<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>
<body>
    
    <script>
        let a = parseInt(prompt("Digite um número: "));
        let b = parseInt(prompt("Digite outro número: "));

        maiorNumero(a, b);

        function maiorNumero(numeroA, numeroB) {
            let numero = 0;

            if( numeroA >= numeroB ) {
                numero = numeroA;
            } else {
                numero = numeroB;
            }

            alert("O maior número informado foi: " + numero);
        }

       
    </script>
</body>
</html>
