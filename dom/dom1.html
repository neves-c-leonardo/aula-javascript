<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 1</title>
    <style>
        p {
            cursor: pointer;
        }

        .btn {
            margin-left: 15px;
            border-radius: 5px;
            font-family: sans-serif;
            border: none;
            color: #000;
            background-color: #c0c0c0c4;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.5s;
            padding: 8px 16px;
        }

        .btn:hover {
            background-color: #ff4124;
            color: #FFF;  
        }
    </style>
</head>
<body>

    <h1 id="titulo">Olá Mundo!</h1>

    <button onClick="acaoBotao()">Clicar</button>
    <button onClick="inserirElemento()">Inserir Elemento</button>

    <br><br>
    <span>Remover os ultimos 5 itens</span>
    <button onClick ="removerItens()">Remover</button>

    <script>

        let cont = 0;

        function acaoBotao() {
            cont++;
            document.getElementById("titulo").innerHTML = `Número do clique ${cont}`;
        }

        function inserirElemento() {
            cont++;
            const novoParagrafo = document.createElement("p");
            novoParagrafo.textContent = `Número do clique ${cont}`;
            novoParagrafo.id = cont;

            const botaoRemover = document.createElement("button");
            botaoRemover.textContent = "Remover";
            botaoRemover.className = "btn";
            botaoRemover.onclick = () => {
                const id = novoParagrafo.id;

                let itemRemover = document.getElementById(id);
                itemRemover.remove();
            }

            novoParagrafo.appendChild(botaoRemover);

            document.body.appendChild(novoParagrafo);
        }

        function removerItens() {
            contAux = 1;
            while(contAux <= 5) {
                
                const elemento = document.getElementById(cont);
                elemento.parentNode.removeChild(elemento);

                cont--;
                contAux++;
            }
        }

    </script>
</body>
</html>
