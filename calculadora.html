<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let operador = prompt("Digite a operação que deseja realizar: ");
        let n1 = 2;
        let n2 = 5;
        let resultado = 0;

        switch(operador) {
            case "+":
                resultado = n1 + n2;
                break;
            case "-":
                resultado = n1 - n2;
                break;
            default:
                alert("O que foi digitado não é uma operação!");
        }

        alert("O resultado da calculadora é: " + resultado);
    </script>
</body>
</html>
